	<style type="text/css">
		 	div,span{
			    width: 140px;

	<body>
		 <input type="text" value="用户邮箱/手机号/用户名"  id="b1"/><br>
		 <input type="password" value=""  id="b2"/><br>
		 <input type="button" value="登陆"  id="b3"/>
		
		 <br>	
	</body>
<script language="JavaScript" type="application/javascript">
$().ready(function(){

    //不要把dom和jquery弄混了
    
    //获取焦点的时候
	$("#b1").focus(function () {
	    if($(this).val() == "用户邮箱/手机号/用户名"){
            $(this).val("");
		}

    });
	
	//失去焦点的时候
	$("#b1").blur(function () {
	    alert($(this).val());
		if($(this).val() == ""){
		    $(this).val("用户邮箱/手机号/用户名");
		}
    });
})
	
</script>
