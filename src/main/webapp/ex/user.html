<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script language="JavaScript" src="../js/jquery-3.2.1.js"></script>
		<title>添加用户</title>
	</head>
	<body>
		<center>
			<br><br>
			添加用户:<br><br>
			姓名: <input type="text" name="name" id="name"/>&nbsp;&nbsp;
			email: <input type="text" name="email" id="email" />&nbsp;&nbsp;
			电话: <input type="text" name="tel" id="tel" /><br><br>
			<button id="addUser">提交</button>
			<br><br>
			<hr>
			<br><br>
			<table id="usertable" border="1" cellpadding="5" cellspacing=0>
				<tbody>
					<tr>
						<th>姓名</th>
						<th>email</th>
						<th>电话</th>
						<th>&nbsp;</th>
					</tr>
					<tr>
						<td>Tom</td>
						<td>tom@tom.com</td>
						<td>5000</td>
						<td><a href="deleteEmp?id=Tom">Delete</a></td>
					</tr>
					<tr>
						<td>Jerry</td>
						<td>jerry@sohu.com</td>
						<td>8000</td>
						<td><a href="deleteEmp?id=Jerry">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</center>


	</body>
	<script language="JavaScript">

		//不要使用add方法，感觉没有什么效果，就用append就可以
		
		//给提交按钮设置点击事件
		$("#addUser").click(function () {
		    //获取姓名，email和电话
			var name = $("input[type=text][name=name]").val();
			var email = $("input[type=text][name=email]").val();
			var phone = $("input[type=text][name=tel]").val();

			var $tr = $("<tr></tr>");
			var $tdName = $("<td>" + name + "</td>");
			var $tdEmail = $("<td>" + email + "</td>>");
			var $tdPhone = $("<td>" + phone + "</td>>");
			var $tdDel = $("<td></td>");
			var $a = $("<a href='#'>Delete</a>");
			$tdDel.append($a);

			$tr.append($tdName);
			$tr.append($tdEmail);
			$tr.append($tdPhone);
			$tr.append($tdDel);

			//获取table下面的tbody
			var $tBody = $("#usertable tbody:eq(0)");
			$tBody.append($tr);

			//给delte按钮设置点击事件
			$a.click(function () {
				$tr.remove();
            });

        });
	
	</script>
</html>
