<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		<script language="JavaScript" src="../js/jquery-3.2.1.js"></script>
	</head>
	<body>
		<form method="post" action="">
		   	请选择您的爱好!
			<br><input type="checkbox" id="checkedAll_2"/>全选/全不选
		   	<br/>
		    <input type="checkbox" name="items" value="足球"/>足球
			<input type="checkbox" name="items" value="篮球"/>篮球
			<input type="checkbox" name="items" value="游泳"/>游泳
			<input type="checkbox" name="items" value="唱歌"/>唱歌
		   	<br/>
		    <input type="button" id="CheckedAll" value="全　选"/>
		    <input type="button" id="CheckedNo" value="全不选"/>
		    <input type="button" id="CheckedRev" value="反　选"/> 
		
			<input type="button" id="send" value="提　交"/> 
		</form>
	</body>
	
	<script language="JavaScript">

		//要使用原生的dom进行操作，不要使用jquery，jquery好像没效果

		//为全选的checkbox设置点击事件
		var $checkedAll_2 = $("#checkedAll_2");
        $checkedAll_2.click(function () {
            var isChecked = $checkedAll_2[0].checked;//注意这里使用的方式
            $("input[type=checkbox][name=items]").each(function () {
				this.checked = isChecked;
            })
        });

        //为反选按钮设置点击事件
        $("#CheckedRev").click(function () {
			$("input[type=checkbox][name=items]").each(function () {
				this.checked = !this.checked;
            });
        });


	</script>
</html>
