<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		<script language="JavaScript" src="../js/jquery-3.2.1.js"></script>
	</head>
	<body>
		<input type="button" value="使单选下拉框的'2号'被选中"/><br>
		<input type="button" value="使多选下拉框选中的'2号'和'5号'被选中"/><br>
		<input type="button" value="使复选框的'复选2'和'复选4'被选中"/><br>
		<input type="button" value="使单选框的'单选2'被选中"/><br>
		<input type="button" value="打印已经被选中的值"/><br>
		<br/>
		
		<select id="one">
		  <option>1号</option>
		  <option>2号</option>
		  <option>3号</option>
		</select>
		
		<select id="many" multiple="multiple" style="height:120px;">
		  <option selected="selected">1号</option>
		  <option>2号</option>
		  <option>3号</option>
		  <option>4号</option>
		  <option>5号</option>
		  <option selected="selected">6号</option>
		</select>
		
		<br/>
		<br/>

		<input type="checkbox" name="c" value="check1"/> 复选1
		<input type="checkbox" name="c" value="check2"/> 复选2
		<input type="checkbox" name="c" value="check3"/> 复选3
		<input type="checkbox" name="c" value="check4"/> 复选4
		<br/>
		<input type="radio" name="r" value="radio1"/> 单选1
		<input type="radio" name="r"  value="radio2"/> 单选2
		<input type="radio" name="r"  value="radio3"/> 单选3
	</body>


	 <script type="application/javascript">

		 //使单选下拉框的'2号'被选中(第一个按钮的点击效果)
		 $(":button:eq(0)").click(function () {
			 $("#one").val("2号");
         });

		 //使多选下拉框选中的'2号'和'5号'被选中(第二个按钮)
		 $(":button:eq(1)").click(function () {
			 $("#many").val(["2号", "5号"]);
         });

		 //使复选框的'复选2'和'复选4'被选中(第三个按钮) //复选框有点特殊，直接使用dom操作才有效果
		 $(":button:eq(2)").click(function () {
			 $(":checkbox:eq(1),:checkbox:eq(3)").each(function () {
				 this.checked = true;
             })
         });

		 //使单选框的'单选2'被选中(第4个按钮)//单选框有点特殊，直接使用dom操作才有效果
		 $(":button:eq(3)").click(function () {
			 $(":radio:eq(1)")[0].checked = true;
         });

		 //打印已经被选中的值
		 $(":button:eq(4)").click(function () {
             $(":checked,:selected").each(function () {
                 alert($(this).val());
             });
         });

	 </script>
	 
	 
	 
</html>
